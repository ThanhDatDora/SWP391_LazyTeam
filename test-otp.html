<!DOCTYPE html>
<html>
<head>
    <title>Test OTP Endpoint</title>
</head>
<body>
    <h1>Test OTP Registration</h1>
    <form id="otpForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <button type="submit">Send OTP</button>
        </div>
    </form>

    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üöÄ Sending OTP request to:', 'http://localhost:3001/api/auth/register/send-otp');
                console.log('üìß Email:', email);
                
                const response = await fetch('http://localhost:3001/api/auth/register/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                console.log('üì• Response status:', response.status);
                const data = await response.json();
                console.log('üì• Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Response (Status: ${response.status})</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success) {
                    resultDiv.style.backgroundColor = '#d4edda';
                    resultDiv.style.color = '#155724';
                } else {
                    resultDiv.style.backgroundColor = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                }
                
            } catch (err) {
                console.error('‚ùå Error:', err);
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <pre>${err.message}</pre>
                `;
                resultDiv.style.backgroundColor = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        });
    </script>
</body>
</html>
