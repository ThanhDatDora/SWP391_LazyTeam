<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Coursera - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 1rem; }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .btn:hover { background: #5a6fd8; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .error {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        .success {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }
        .links {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .nav-link {
            background: #f8f9fa;
            color: #333;
            padding: 1rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>üéì Mini Coursera</h1>
            <p>N·ªÅn t·∫£ng h·ªçc t·∫≠p tr·ª±c tuy·∫øn</p>
            
            <div id="loginForm">
                <form id="authForm">
                    <div id="message"></div>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email" value="learner@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="password" value="Learner@123" required>
                    </div>
                    
                    <button type="submit" class="btn" id="loginBtn">
                        üöÄ ƒêƒÉng nh·∫≠p
                    </button>
                </form>
            </div>
            
            <div id="dashboard" style="display: none;">
                <h2>üéâ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!</h2>
                <div id="userInfo"></div>
                
                <div class="links">
                    <a href="#" class="nav-link" onclick="showSection('courses')">üìö Kh√≥a h·ªçc</a>
                    <a href="#" class="nav-link" onclick="showSection('progress')">üìä Ti·∫øn ƒë·ªô</a>
                    <a href="#" class="nav-link" onclick="showSection('exams')">üéØ Ki·ªÉm tra</a>
                    <a href="#" class="nav-link" onclick="logout()">üö™ ƒêƒÉng xu·∫•t</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        
        // API Base URL
        const API_BASE = 'http://localhost:3001/api';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const message = document.getElementById('message');
        const userInfo = document.getElementById('userInfo');
        const authForm = document.getElementById('authForm');
        const loginBtn = document.getElementById('loginBtn');
        
        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                try {
                    currentUser = JSON.parse(user);
                    showDashboard();
                } catch (e) {
                    console.error('Invalid user data:', e);
                    logout();
                }
            }
        }
        
        // Login function
        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.token && data.user) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    currentUser = data.user;
                    showDashboard();
                    showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                } else {
                    throw new Error('Invalid response format');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(`‚ùå L·ªói ƒëƒÉng nh·∫≠p: ${error.message}`, 'error');
            }
        }
        
        // Show dashboard
        function showDashboard() {
            loginForm.style.display = 'none';
            dashboard.style.display = 'block';
            
            if (currentUser) {
                userInfo.innerHTML = `
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; text-align: left;">
                        <p><strong>ID:</strong> ${currentUser.id}</p>
                        <p><strong>T√™n:</strong> ${currentUser.fullName || currentUser.full_name}</p>
                        <p><strong>Email:</strong> ${currentUser.email}</p>
                        <p><strong>Role:</strong> ${currentUser.role || 'Role ID: ' + currentUser.role_id}</p>
                    </div>
                `;
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            loginForm.style.display = 'block';
            dashboard.style.display = 'none';
            showMessage('üëã ƒê√£ ƒëƒÉng xu·∫•t', 'success');
        }
        
        // Show message
        function showMessage(text, type = 'error') {
            message.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 5000);
        }
        
        // Form submit handler
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('‚ùå Vui l√≤ng nh·∫≠p email v√† password!', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ ƒêang ƒëƒÉng nh·∫≠p...';
            
            await login(email, password);
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'üöÄ ƒêƒÉng nh·∫≠p';
        });
        
        // Navigation functions
        function showSection(section) {
            switch(section) {
                case 'courses':
                    showMessage('üìö ƒêang t·∫£i kh√≥a h·ªçc...', 'success');
                    break;
                case 'progress':
                    showMessage('üìä ƒêang t·∫£i ti·∫øn ƒë·ªô...', 'success');
                    break;
                case 'exams':
                    showMessage('üéØ ƒêang t·∫£i l·ªãch s·ª≠ ki·ªÉm tra...', 'success');
                    break;
            }
        }
        
        // Initialize app
        checkAuth();
        
        console.log('üöÄ Mini Coursera Test App Loaded');
        console.log('üì° API Base:', API_BASE);
    </script>
</body>
</html>
